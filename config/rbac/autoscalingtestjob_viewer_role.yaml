# permissions for end users to view autoscalingtestjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: autoscalingtestjob-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: autoscaling-tester-operator
    app.kubernetes.io/part-of: autoscaling-tester-operator
    app.kubernetes.io/managed-by: kustomize
  name: autoscalingtestjob-viewer-role
rules:
- apiGroups:
  - cache.students-epitech.ovh
  resources:
  - autoscalingtestjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.students-epitech.ovh
  resources:
  - autoscalingtestjobs/status
  verbs:
  - get
